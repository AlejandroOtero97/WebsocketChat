<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Websocket Chat</title>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="main">
      <div class="email">
        <span></i>Email:</span>
        <input type="text" id="input-nombre" class="input-nombre" value="example@gmail.com" maxlength="20"/>
      </div>

      <ul class="contenedor-mensaje" id="contenedor-mensaje"></ul>

      <form class="mensaje-form" id="mensaje-form">
        <input type="text" name="message" id="mensaje-input" class="mensaje-input"/>

        <div class="v-divider"></div>

        <button type="submit" class="send-button">
          Enviar 
          <span><i class="fas fa-paper-plane"></i></span>
        </button>
      </form>
    </div>

    <h3 class="usuarios-total" id="usuarios-total">Usuarios Online: 2</h3>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
